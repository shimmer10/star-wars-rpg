<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 jumbotron">

            </div>
        </div>
        <h3 class="arena">Arena</h3>
        <div class="row">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-3">
                <div id="hero">
                </div>
            </div>
            <div class="col-lg-2">

            </div>
            <div class="col-lg-3">
                <div id="opponent">
                </div>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <button type="button" class="btn btn-danger btn-lg btn-block disabled" id="attack-button"
                    aria-disabled="true">ATTACK</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="clear-button"
                    >CLEAR</button>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <h3>Chose a Hero:</h3>
        <div class="row">
            <div class="col-lg-3" id="luke-card">
                <div class="card  bg-light mb-3" id="luke">
                    <div class="card-header">
                        Luke Skywalker
                    </div>
                    <img class="card-img-top" src="./assets/images/LukeSkywalker.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">HP: 240</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="rey-card">
                <div class="card bg-light mb-3" id="rey">
                    <div class="card-header">
                        Rey
                    </div>
                    <img class="card-img-top" src="./assets/images/ReyReady.png" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">HP: 250</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="han-solo-card">
                <div class="card bg-light mb-3" id="han-solo">
                    <div class="card-header">
                        Han Solo
                    </div>
                    <img class="card-img-top" src="./assets/images/HanSolo.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">HP: 230</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="yoda-card">
                <div class="card bg-light mb-3" id="yoda">
                    <div class="card-header">
                        Yoda
                    </div>
                    <img class="card-img-top" src="./assets/images/Yoda.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">HP: Unknown</p>
                    </div>
                </div>
            </div>
        </div>
        <h3>Chose an Opponent:</h3>
        <div class="row">
            <div class="col-lg-3" id="darth-vader-card">
                <div class="card  bg-dark text-white mb-3" id="darth-vader">
                    <div class="card-header">
                        Darth Vader
                    </div>
                    <img class="card-img-top" src="./assets/images/DarthVader.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">HP: 240</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="kylo-ren-card">
                <div class="card bg-dark text-white mb-3" id="kylo-ren">
                    <div class="card-header">
                        Kylo Ren
                    </div>
                    <img class="card-img-top" src="./assets/images/KyloRen.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">HP: 250</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="darth-maul-card">
                <div class="card bg-dark text-white mb-3" id="darth-maul">
                    <div class="card-header">
                        Darth Maul
                    </div>
                    <img class="card-img-top" src="./assets/images/DarthMaul.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">HP: 230</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="senator-palpatine-card">
                <div class="card bg-dark text-white mb-3" id="senator-palpatine">
                    <div class="card-header">
                        Senator Palpatine
                    </div>
                    <img class="card-img-top" src="./assets/images/SenatorPalpatine.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">HP: Unknown</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
